<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Heatmap</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/89a1a46ea6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="container">
        <div class="map">
            <a id="room0" class="active room" href="#">
                <div>
                    <h3>Pingisrum</h3>
                    <div><i class="fas fa-sun"></i> 22.3°C</div>
                    <div><i class="fas fa-tint"></i> 56.2</div>
                </div>
            </a>
            <a id="room1" class="active room" href="#">
                <div>
                    <h3>Terrariet</h3>
                    <div><i class="fas fa-sun"></i> 22.3°C</div>
                    <div><i class="fas fa-tint"></i> 56.2</div>
                </div>
            </a>
            <a class="inactive room">
                <div>
                    <h3>Labbet</h3>
                </div>
            </a>
            <a id="room2" class="hallway room" href="#">
                <div>
                    <h3>Hallen</h3>
                    <div><i class="fas fa-sun"></i> 22.3°C</div>
                    <div><i class="fas fa-tint"></i> 56.2</div>
                </div>
            </a>
            <a class="inactive room">
                <div>
                    <h3>Cafeterian</h3>
                </div>
            </a>
            <a id="room3" class="active room" href="#">
                <div>
                    <h3>Klassrummet</h3>
                    <div><i class="fas fa-sun"></i> 22.3°C</div>
                    <div><i class="fas fa-tint"></i> 56.2</div>
                </div>
            </a>
            <a id="room4" class="active room" href="#">
                <div>
                    <h3>Vardagsrummet</h3>
                    <div><i class="fas fa-sun"></i> 22.3°C</div>
                    <div><i class="fas fa-tint"></i> 56.2</div>
                </div>
            </a>
        </div>
        <div class="temp-humid-buttons">
            <div id="temp-button"><i class="fas fa-sun"></i></div>
            <div id="humid-button"><i class="fas fa-tint"></i></div>
        </div>
    </div>
</body>

</html>

<script src="home.js"></script>
